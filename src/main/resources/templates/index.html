<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="icon" th:href="@{/logos/logotec144x144.png}">
        <meta charset="UTF-8">
        <title>SpringTEC</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/alumnos">Alumnos</a></li>
                    <li><a href="/maestros">Maestros</a></li>
                    <li><a href="/grupos">Grupos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <p th:text="${mensaje}">Mensaje</p>
            <!--el atributo th:text="${mensaje}"
            es el que nos permite mostrar el mensaje que se encuentra en el controlador que declaramos en el controlador Rest-->
           <p th:text="${mensaje2}">Mensaje</p>
            <br/>
            Nombre: <span th:text="${individuo.nombre}">Nombre</span>
            <br/>
            Apellido: <span th:text="${individuo.apellido}">Apellido</span>
            <br/>
            Edad: <span th:text="${individuo.edad}">Edad</span>
            <br/>
            Correo: <span th:text="${individuo.email}">Correo</span>
            <br/>
            Telefono: <span th:text="${individuo.telefono}">Telefono</span>
            <!--
                Zona del Formulario
            -->

           <form>
               <t>
                     <label for="nombre">Nombre:</label>
                     <input type="text" id="nombre" name="nombre" th:value="${individuo.nombre}">
                     <br/>
                     <label for="apellido">Apellido:</label>
                     <input type="text" id="apellido" name="apellido" th:value="${individuo.apellido}">
                     <br/>
                     <label for="edad">Edad:</label>
                     <input type="text" id="edad" name="edad" th:value="${individuo.edad}">
                     <br/>
                     <label for="email">Correo:</label>
                     <input type="text" id="email" name="email" th:value="${individuo.email}">
                     <br/>
                     <label for="telefono">Telefono:</label>
                     <input type="text" id="telefono" name="telefono" th:value="${individuo.telefono}">
                     <br/>
                     <input type="submit" value="Enviar">
               </t>
            </form>

        </main>
    </body>
</html>
